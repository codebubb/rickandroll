<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RickandrollWeb</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section--hero">
      <header>
        <span class="logo"><h1>Rickandroll.me</h1></span>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Instructions</li>
          <li>Contribute</li>
        </ul>
      </header>

      <div class="strapline">
        <h2>Create Short URLs to Rick Roll your friends.</h2>
        <div class="result hidden" id="urlResult">
          <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        <div>
          <select id="selectedTarget"></select>
          <button id="actionBtn">Create Rick Roll</button>
        </div>
      </div>
    </section>
  </body>
</html>
